<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project9 Countdown & Slideshow</title>
  <link rel="stylesheet" href="CSS/main.css" />
</head>
<body>

  <!-- Countdown Timer Section -->
  <section class="countdown-section">
    <p>How many seconds would you like to set your alarm for?</p>
    <input type="number" id="seconds" min="1" placeholder="Enter seconds" />
    <button onclick="countdown()" id="startBtn">Start Countdown</button>
    <p id="timer"></p>
  </section>

  <!-- Slideshow Container -->
  <div class="slideshow-container">

    <!-- Slide 1 -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/car1.jpg" alt="Car 1" />
      <div class="caption">Blue sports car</div>
    </div>

    <!-- Slide 2 -->
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/car2.jpg" alt="Car 2" />
      <div class="caption">Classic vintage car</div>
    </div>

    <!-- Slide 3 -->
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/car3.jpg" alt="Car 3" />
      <div class="caption">Red sports car</div>
    </div>

    <!-- Navigation Buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <!-- Dots / indicators -->
  <div class="dots-container" style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script src="JS/main.js"></script>
</body>
</html>
