<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Project 7 | Scope & Time Functions</title>
    <script src="JS/main.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            padding: 30px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 16px;
            background-color: #3498db;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        input[type="number"] {
            padding: 8px;
            width: 80px;
            margin-right: 10px;
        }
        p.output {
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h1>JavaScript Scope & Time Demo</h1>

    <div class="section">
        <h2>Global and Local Variables</h2>
        <button onclick="showLocalSum()">Show Local Variable Calculation</button>
        <button onclick="showGlobalSum()">Show Global Variable Calculation</button>
    </div>

    <div class="section">
        <h2>Intentional Error Debugging</h2>
        <button onclick="errorFunc()">Run Error Function</button>
    </div>

    <div class="section">
        <h2>Greeting Based on Current Hour</h2>
        <p id="Greeting" onclick="get_Date()" style="cursor:pointer; color:#e67e22;">Click here to check the current time status</p>
    </div>

    <div class="section">
        <h2>Even or Odd Number Checker</h2>
        <p>Enter any number:</p>
        <input type="number" id="userInput" value="0">
        <button onclick="get_Reply()">Submit</button>
        <p id="feedback" class="output"></p>
    </div>

    <div class="section">
        <h2>Time of Day Message</h2>
        <button onclick="Time_function()">Get Time of Day</button>
        <p id="Time_of_day" class="output"></p>
    </div>

</body>
</html>
