<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project 3 - Math Operators</title>
  <script src="JS/main.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
    }

    h2 {
      color: #333;
    }

    #Math {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: navy;
      background-color: #e6f2ff;
      padding: 15px;
      border: 2px solid #0077cc;
      border-radius: 8px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      margin: 8px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h2>JavaScript Math Operator Functions</h2>

  <p id="Math">
    Click a button below to see the result.
  </p>

  <button onclick="addNumbers()">Addition</button>
  <button onclick="subtractNumbers()">Subtraction</button>
  <button onclick="multiplyNumbers()">Multiplication</button>
  <button onclick="modulusOperator()">Modulus</button>
  <button onclick="incrementOperator()">Increment</button>
  <button onclick="decrementOperator()">Decrement</button>
  <button onclick="randomNumber()">Random Number</button>
  <button onclick="useMathObject()">Math.sqrt Example</button>
